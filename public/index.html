<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-black py-6 lg:py-12 text-gega-grey font-gemunu uppercase">
      <!-- header container -->
      <div
        class="container flex items-center justify-between space-x-8 lg:space-x-16"
      >
        <!-- logo -->
        <a
          href="#"
          class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"
          >GEGA</a
        >
        <!-- mobile menü -->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          </div>
        </div>

        <!-- navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- menü -->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >movies</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >celebrites</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >news</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >about</a
            >
          </div>
          <!-- login area -->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <form>
              <div class="border-r px-4 mx-4 py-1 group border-gega-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-22 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i class="fas fa-search group-hover:text-gega-red"></i>
                </button>
              </div>
            </form>
            <!-- Signup area -->
            <div class="flex items-center space-x-4 lg:space-x-8 text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:text-gega-grey hover:bg-rose-600 cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
